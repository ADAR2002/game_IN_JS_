<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=lato:100,300,600" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Game</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panal active">
            <div class="player-name" id="name-0">PLAYER 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>
        <div class="player-1-panal">
            <div class="player-name" id="name-1">PLAYER 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new">
            <i class="ion-ios-plus-outline"></i>
            New game
        </button>
        <button class="btn-roll">
            <i class="ion-ios-loop"></i>
            Rolling
        </button>
        <button class="btn-hold">
            <i class="ion-ios-download-outline"></i>
            Hold
        </button>
        <img src="dice-1.png" alt="Dice" class="dice">


    </div>

</body>
<script src="script.js"></script>

</html>
